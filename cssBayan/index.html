<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>sccBayan</title>
</head>
<body>
    <div class="header">
        <h1>CSS Bayan</h1>
    </div>
    <div class="main">
        <label class="meme__container" id="container_one" for="cheack_1">
            <input type="radio" name="radio" checked class="cheackbox" id="cheack_1">
            <label class="meme_name" for="cheack_1">Разрабы и худи</label>
            <img src="./img/plus.png" alt="plus" class="plus" id="plus_1">
            <img src="./img/meme_1.jpg" class="meme_img" alt="meme 1" id="meme_1">
        </label>
        <label class="meme__container" id="container_two" for="cheack_2">
            <input type="radio" name="radio" class="cheackbox" id="cheack_2">
            <label class="meme_name" for="cheack_2">И так каждый раз</label>
            <img src="./img/plus.png" alt="plus" class="plus" id="plus_2">
            <img src="./img/meme_2.jpg" class="meme_img" alt="meme 2" id="meme_2">
        </label>
        <label class="meme__container" id="container_three" for="cheack_3">
            <input type="radio" name="radio" class="cheackbox" id="cheack_3">
            <label class="meme_name" for="cheack_3">Разница протоколов</label>
            <img src="./img/plus.png" alt="plus" class="plus" id="plus_3">
            <img src="./img/meme_3.jpg" class="meme_img" alt="meme 3" id="meme_3">
        </label>
        <label class="meme__container" id="container_four" for="cheack_4">
            <input type="radio" name="radio" class="cheackbox" id="cheack_4">
            <label class="meme_name" for="cheack_4">Потом сделаю. Когда уволюсь..</label>
            <img src="./img/plus.png" alt="plus" class="plus" id="plus_4">
            <img src="./img/meme_4.jpg" class="meme_img" alt="meme 4" id="meme_4">
        </label>
    <div class="footer"></div>
</body>
</html>
